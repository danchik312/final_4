{% include '../header.html' %}
<center>
{% for i in quote %}

<h1>{{ i.text }}</h1>

{% endfor %}
<br>

{% for j in video_url %}

<iframe src="{{ j.video }}" frameborder="0"></iframe>

{% endfor %}
<br>

<ul>
    {% for x in top_product %}
    <li>
        <h2>{{ x.name }}</h2>
        <img src="{{ x.photo.url }}" width="300" height="250">
        <p> цена-{{ x.price }}</p>
    </li>
    {% endfor %}

</ul>

</center>
{% include '../footer.html' %}
